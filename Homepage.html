    /* ✅ Body Setup */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #4CAF50;
      overflow-x: hidden;   /* পাশের স্ক্রল বন্ধ */
    }

    h1 {
      margin-top: 15px;
      color: #333;
    }

    /* ✅ Paragraph Box Style */
    .paragraph-box {
      width: 80%;
      max-width: 600px;
      padding: 15px;
      margin: 20px auto;
      font-size: 18px;
      border: 2px solid black;
      border-radius: 10px;
      background: white;
      color: black;
      text-align: left;
    }

    /* ✅ Button Style */
    .btn {
      display: block;   /* একটার নিচে একটা বসবে */
      text-decoration: none;
      margin: 15px auto;
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: black;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      width: 200px;
    }

    .btn:hover {
      background: white;
      color: black;
      border: 2px solid #4CAF50;
    }

    /* ✅ Banner Full Width */
    .ad-banner {
      background-color: white;
      padding: 20px;
      margin: 10px 0;
      font-weight: bold;
      border-top: 2px solid black;
      border-bottom: 2px solid black;
      width: 100%;
      box-sizing: border-box; /* পাশের স্ক্রল বন্ধ রাখতে */
    }
  </style>
</head>
